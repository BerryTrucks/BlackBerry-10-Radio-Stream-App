<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/animate.css">
        <script type="text/javascript" src="scripts/jquery.js"></script>
        <script type="text/javascript" src="scripts/marquee.js"></script>
        <script type="text/javascript" src="scripts/stream.js"></script>
    </head>
    <body>
        <div id="status">
            <div id="playing">
                <span id="artist" class="marquee"></span>
                <span id="song" class="marquee"></span>
            </div>
            <div id="activityindicator">
                <img src="images/icons/spinner.gif" style="float:right; margin: 30px;" />
            </div>
        </div>
        <div id="body">
            <div style="height: 1035px; margin-top: 125px;">
                <div id="radios">
                    <div id="expres" class="radio">
                        <img class="radioimg" src="images/expres.png">
                        <div class="name">Rádio EXPRES</div>
                        <div class="description">Baví nás baviť vás</div>
                    </div>

                    <div id="funradio" class="radio">
                        <img class="radioimg" src="images/funradio.png">
                        <div class="name">FUN Rádio</div>
                        <div class="description">European Hit Radio</div>
                    </div>

                    <div id="slovensko" class="radio">
                        <img class="radioimg" src="images/slovensko.png">
                        <div class="name">Rádio Slovensko</div>
                        <div class="description">Najpočúvanejší okruh RTVS</div>
                    </div>
                    <div id="europa2" class="radio">
                        <img class="radioimg" src="images/europa2.png">
                        <div class="name">Europa 2</div>
                        <div class="description">MaXXimum muziky</div>
                    </div>
                    <div id="jemne" class="radio">
                        <img class="radioimg" src="images/jemne.png">
                        <div class="name">Rádio Jemné</div>
                        <div class="description">Pohodová muzika</div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="scripts/stream.js"></script>
    </body>
</html>
